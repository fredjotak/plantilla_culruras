        <div class="form-modal ocultar">
            <div class="form-modal-botones">
                <button class="boton-close" type="button">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                        <path d="M16.192 6.344L11.949 10.586 7.707 6.344 6.293 7.758 10.535 12 6.293 16.242 7.707 17.656 11.949 13.414 16.192 17.656 17.606 16.242 13.364 12 17.606 7.758z"/>
                    </svg>
                </button>
            </div>
            <form action="" method="POST" id="form-categoria">
                <h1 id="frm-titulo">NUEVA CATEGORIA</h1>
                <input type="hidden" name="hdn-id" id="hdn-id">
                <div class="form-grupo">
                    <input class="form-grupo-control" id="nombre-categoria" name="nombre-categoria" type="text" required>
                    <label class="form-grupo-label" for="nombre-categoria">Nombre de la categoria</label>
                </div>
                <div class="form-grupo-opciones">
                    <label class="form-grupo-labe" for="nombre-color">Color</label>
                    <select name="nombre-color" id="nombre-color" class="rojo" required  onchange="cambiaColor(this.value)">
                        <option value="">Selccione Color</option>
                        <option value="rojo">Rojo</option>
                        <option value="naranja">Naranja</option>
                        <option value="amarillo">Amarillo</option>
                        <option value="verde">Verde</option>
                        <option value="azul">Azul</option>
                        <option value="morado">Morado</option>
                    </select>
                </div>
                <div class="form-grupo-opciones-radio">
                    <label class="form-grupo-labe" for="nose">Visible</label>
                    <div>
                        <input type="radio" name="ls" id="">
                        <label for="">SI</label>
                    </div>
                    <div>
                        <input type="radio" name="ls" id="">
                        <label for="">NO</label>
                    </div>
                </div>
                <div class="form-grupo-labe" style="position: relative;">
                    <p class="alerta">Credenciales inválidos !!!</p>
                </div>
                <div class="form-grupo">
                    <button type="submit" class="boton" id="frm-boton">Crear</button>
                </div>
            </form>
        </div>
