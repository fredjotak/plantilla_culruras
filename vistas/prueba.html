        <main>
            <section class="admin-category">
                <h2>ADMINISTRADOR DE CATEGORIAS</h2>
                <form id="myForm" action="ruta/de/destino" method="POST" enctype="multipart/form-data">
                <div id="dropZone">
                  Arrastra y suelta una imagen aquí o haz clic para seleccionar una.
                </div>
                <input type="file" id="imagen" name="imagen">
                <button type="submit">Enviar</button>
              </form>
            </section>
        </main>
        <footer>
            <div id="app"></div>
            <div>2023</div>
        </footer>
<script>
  const form = document.getElementById('myForm');
  const dropZone = document.getElementById('dropZone');
  const imagenInput = document.getElementById('imagen');

  // Evitar que se abra la imagen en el navegador al arrastrarla
  dropZone.addEventListener('dragover', function(event) {
    event.preventDefault();
  });

  // Manejar el evento de soltar el archivo
  dropZone.addEventListener('drop', function(event) {
    event.preventDefault();
    const selectedFile = event.dataTransfer.files[0];
    handleFileSelection(selectedFile);
  });

  // Manejar el evento de selección de archivo
  imagenInput.addEventListener('change', function(event) {
    const selectedFile = event.target.files[0];
    handleFileSelection(selectedFile);
  });

  // Validar el tipo de archivo y mostrar un mensaje de error si no es una imagen
  function handleFileSelection(file) {
    const allowedTypes = ['image/jpeg', 'image/png'];
    if (!file || !allowedTypes.includes(file.type)) {
      alert('Por favor, selecciona un archivo de imagen válido (JPEG o PNG).');
      imagenInput.value = ''; // Limpiar el campo de selección de archivo
    } else {
      console.log(file.size);
      console.log(5242880);
      if(file.size >= 5242880) {
        alert('imagen supera los 5MB');
        imagenInput.value = '';
      }
    }
  }
</script>
